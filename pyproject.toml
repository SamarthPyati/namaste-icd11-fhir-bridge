[project]
name = "namaste-icd11-fhir-bridge"
version = "0.1.0"
description = "AYUR-SANKET is a lightweight, plug-and-play microservice that bridges traditional Indian medicine (NAMASTE codes) with global healthcare standards (ICD-11 TM2). It enables existing EMR systems to support Ayurveda, Siddha, and Unani treatments with full insurance eligibility and research compliance."
readme = "README.md"
requires-python = ">=3.13"
