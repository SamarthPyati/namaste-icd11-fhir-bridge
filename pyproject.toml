    "click==8.3.0",
    "crypto>=1.4.1",
    "fastapi==0.118.0",
    "fhir-core==1.1.4",
    "fhir-resources==8.1.0",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "idna==3.10",
    "pandas>=2.3.3",
    "passlib>=1.7.4",
    "psycopg2-binary>=2.9.10",
    "pydantic==2.11.10",
    "pydantic-core==2.33.2",
    "pydantic-settings==2.11.0",
    "pymongo>=4.15.2",
    "python-dotenv==1.1.1",
    "redis>=6.4.0",
    "scikit-learn>=1.7.2",
    "sniffio==1.3.1",
    "sqlalchemy==2.0.43",
